[Engine]
engine=engine/yui_engine.py
stream_dumper=pickle_dumper
stream_loader=pickle_loader

[LogFile]
default_suffix=log

[Resources]
background_dir=resources/background
music_dir=resources/music
character_dir=resources/character
max_size=52428800
background_support=.png,.jpg,.webp
music_support=.mp3,.wav
character_support=.png,.jpg,.webp

[Project]
projects_base=./projects
token_length=16

[GameMemory]
default_slot_name=slot

[Version]
name=VNEditor Service
description=the best visual novel engine
version=1.0.0

[CORS]
origins= *